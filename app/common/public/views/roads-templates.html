 <!-- Road Main-->
<script type="text/ng-template" id="roadfieldcontrol">

    <label ng-if="currentModel.struct[field].ctrl=='label'">{{ currentModel.currentItem[field] }}</label>
    <input filter-input  datatype="{{currentModel.struct[field].type}}" ng-blur="ondatadirty(currentModel,field,currentModel.currentItem[field])" type="text" ng-if="currentModel.struct[field].ctrl=='text'"  ng-model="currentModel.currentItem[field]" class="{{currentModel.struct[field].class}}"></input>
    <select ng-blur="ondatadirty(currentModel,field,currentModel.currentItem[field])" ng-if="currentModel.struct[field].ctrl=='select'" ng-model="currentModel.currentItem[field]" class="{{currentModel.struct[field].class}}">
        <option value="{{opt.key}}"  ng-selected="currentModel.currentItem[field]==opt.key" ng-repeat="opt in currentModel.struct[field].options">{{ opt.label }}</option>
    </select>                                   
    <div layout-gt-xs="row" ng-if="currentModel.struct[field].ctrl=='date'">
        <div flex-gt-xs>                                    
        <md-datepicker ng-blur="ondatadirty(currentModel,field,currentModel.currentItem[field])" ng-model="currentModel.currentItem[field]" md-placeholder="Enter date"></md-datepicker>
        </div>
    </div>
</script>

<script type="text/ng-template" id="roadattributesList">
       <div>
           <table class="table table-bordered-2 table-roadmain">
               <tbody>
                <thead>
                    <tr class="table-head">
                        <td>Identifier</td>
                        <td width="40px" align="center">Action</td>
                    </tr>   
                </thead>   
                <tr ng-repeat="row in currentModel.list">
                    <td>{{getattribdisplay(row,currentModel.name)}}</td>
                    <td style="padding:0px" align="center"><a href="" ng-click="loadattrdata(row,currentModel.name);loadattrsFeaturesdata(currentModel.name,row)" style="width:100%" class="btn btn-primary2 ">Load</a></td>                    
                </tr>
                
            </tbody>
           </table>
       </div>
    
</script>
