<md-dialog ng-init="init()">
    <form ng-cloak ng-submit="action(byselect)">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Select Location</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
                <i class="fa fa-times" aria-hidden="true"></i>                
          </md-button>
        </div>
      </md-toolbar>
  
      <md-dialog-content>
        <div class="md-dialog-content">
                <div class="col-md-12">
                        <table  class="table">
                            <tr ng-if="userObject.role=='SUPER ADMINISTRATOR'">
                                <td>Location</td>
                                <td>
                                    <select class="form-control" ng-change="onchange_provinces()" ng-model="byselect.province">
                                            <option value="" selected>-- Select Province --</option>
                                            <option value="{{prov.code}}" ng-repeat="prov in provinces">{{ prov.prov_name}}</option>                                            
                                        <select>
                                </td>
                            </tr>
                            <tr>
                              <td>Class</td>
                              <td>
                                  <select class="form-control" ng-change="onchange_class(byselect.class)" ng-model="byselect.class">
                                          <option value="" selected>-- All Road Class --</option>
                                          <option value="Provincial">Provincial</option>
                                          <option value="City">City</option>                                            
                                      <select>
                              </td>
                            </tr>
                            <tr ng-if="userObject.role=='SUPER ADMINISTRATOR' && byselect.class=='City'">
                                <td></td>
                                <td>
                                        <select class="form-control" ng-change="onchange_municity(byselect.municity)" ng-model="byselect.municity">
                                                <option value="" selected>-- All Municipality/City --</option>
                                                <option value="{{mun.Code}}" ng-repeat="mun in municipalities">{{ mun.Name}}</option>                                            
                                            <select>
                                </td>
                            </tr>    
                            </table>
                </div>                                         
        </div>
      </md-dialog-content>
  
      <md-dialog-actions layout="row">
        <span flex></span>
        <input type="submit" value="Preview Print" class="btn btn-primary2">
        </input>
        <md-button ng-click="cancel()">
          Cancel
        </md-button>
      </md-dialog-actions>
    </form>
  </md-dialog>
