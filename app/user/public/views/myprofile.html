<div class="row" ng-init="init()">
    <div class="page-bar page-bar-color2">
                    <ul class="page-breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/#/dashboard">Home</a>	
                            <i class="fa fa-angle-right"></i>					
                        </li>	
                        <li>
						    <a href="/#/user/myprofile">My Profile</a>					
					    </li>									
                    </ul>
    </div>
<div>
<div class="portlet box blue-hoki">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-user"></i>&nbsp; My Information
            </div>
        </div>
        <div class="portlet-body">
            
        </div>
</div>   
<div class="portlet box blue-hoki">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-key"></i>&nbsp; Account
            </div>
        </div>
        <div class="portlet-body">
                <form class="form-horizontal" ng-submit="changepassword()">
                        <div ng-show="errors.changepassword.length>0">
                            <div ng-repeat="err in errors.changepassword">
                                    <div class="alert alert-danger animated fadeIn">{{err.msg}}</div>
                            </div> 
                        </div>
                        <div class="form-body">                                    
                            <div class="form-group">
                                <label class="col-md-3 control-label">Password</label>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <input type="password" required ng-model= "useraccess.password" class="form-control" placeholder="Password">                                            
                                        <span class="input-group-addon">
                                            <i class="fa fa-key"></i>
                                        </span>
                                    </div>                                        
                                </div>
                            </div>                
                        </div>
                        <div class="form-body">                                    
                            <div class="form-group">
                                <label class="col-md-3 control-label">Confirm Password</label>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <input type="password" required ng-model= "useraccess.confirmPassword" class="form-control" placeholder="Confirm Password">                                            
                                        <span class="input-group-addon">
                                            <i class="fa fa-key"></i>
                                        </span>
                                    </div>                                        
                                </div>
                            </div>                
                        </div>
                        <div class="form-body">                                    
                            <div class="form-group">
                                <label class="col-md-3 control-label">New password</label>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <input type="password" required ng-model= "useraccess.newPassword" class="form-control" placeholder="New Password">                                            
                                        <span class="input-group-addon">
                                            <i class="fa fa-key"></i>
                                        </span>
                                    </div>                                        
                                </div>
                            </div>                
                        </div>
                        <div class="form-group">
                                <label class="col-md-3 control-label">Send password to my Email</label>
                                <div class="col-md-4">
                                     <md-checkbox  style="margin-bottom:0px;" ng-model="useraccess.sendtomail"></md-checkbox>                            
                                </div>
                            </div>
                        <div class="form-actions">
                            <div class="row">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn btn-circle green">Submit</button>
                                    <button type="button" class="btn btn-circle grey-salsa btn-outline" ng-click="useraccesscancel()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
        </div>
</div>
